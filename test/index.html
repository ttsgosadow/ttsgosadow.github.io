<html>
<head>
<script>
  function getVariableFromURL()
  {
  var URIcomp = decodeURIComponent((new RegExp('[?|&]' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || false;
  
  return new RegExp( "/[cmrt]/g" ).exec( URIcomp );
  }
</script>
</head>
<body onLoad="alert( getVariableFromURL() );">

</body>
</html>
