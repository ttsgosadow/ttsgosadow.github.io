<html>
<head>
<script>
  function getVariableFromURL(name)
  {
  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || false;
  }
</script>
</head>
<body onLoad="alert( getVariableFromURL( '' ) );">

</body>
</html>
